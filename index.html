<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <script>
        function openWebsiteInBlank() {
            // Create a new about:blank page
            const newWindow = window.open('about:blank', '_blank');

            // Write the website content into the new page
            if (newWindow) {
                const websiteURL = 'https://e-web.pages.com'; // Change this URL to the site you want to load
                newWindow.document.write(`
                    <html>
                    <head><title>Games</title></head>
                    <body>
                        <iframe src="${websiteURL}" style="width:100%; height:100vh; border:none;"></iframe>
                    </body>
                    </html>
                `);
                newWindow.document.close();
            }
        }
    </script>
</head>
<body>
    <button onclick="openWebsiteInBlank()">Open Website in about:blank</button>
</body>
</html>
