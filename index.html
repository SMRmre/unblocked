<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function openPopup() {
            const url = 'https://e-web.pages.dev'; // The URL to open
            const popupWindow = window.open(url, 'popupWindow', 'width=800,height=600');
            
            if (!popupWindow) {
                alert('Popup blocked. Please allow popups for this site.');
            }
        }
    </script>
</head>
<body>
    <button onclick="openPopup()">Open Website in Popup</button>
</body>
</html>
