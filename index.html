<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <script>
        function openWebsiteInBlank() {
            // Create a new about:blank page
            const newWindow = window.open('', '_blank', 'width=800,height=600');

            // Ensure the new window is successfully opened
            if (newWindow) {
                const websiteURL = 'https://e-web.pages.dev'; // URL to the site you want to load

                // Write the iframe into the new page
                newWindow.document.write(`
                    <html>
                    <head>
                        <title>Games</title>
                        <style>
                            body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
                            iframe { width: 100%; height: 100%; border: none; }
                        </style>
                    </head>
                    <body>
                        <iframe src="${websiteURL}"></iframe>
                    </body>
                    </html>
                `);
                newWindow.document.close();
            } else {
                alert('Popup blocked. Please allow popups for this site.');
            }
        }
    </script>
</head>
<body>
    <button onclick="openWebsiteInBlank()">Open Website in about:blank</button>
</body>
</html>
