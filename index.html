<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }
    </style>
    <script>
        function openWebsiteInBlank() {
            const websiteURL = 'https://e-web.pages.dev'; // Website to load
            const newWindow = window.open('about:blank', '_blank');

            if (newWindow) {
                newWindow.location.href = websiteURL;
            } else {
                alert('Popup blocked. Please allow popups for this site.');
            }
        }
    </script>
</head>
<body>
    <div>
        <h1>Open the Game Website</h1>
        <button onclick="openWebsiteInBlank()">Open Website in about:blank</button>
    </div>
</body>
</html>
